<div class="container">
    <div class="section-header">
        <h1 class="stylized">Our Gallery</h1>
    </div>
    <div class="content-container">
       {% for item in site.gallery %}
       <div class="gallery-image-container col-md-4 col-sm-6 col-xs-12 no-gutter">
           <img src="img/{{ item.image }}" class="center-block gallery-image"/>
       </div>
       {% endfor %}
    </div>
</div>
